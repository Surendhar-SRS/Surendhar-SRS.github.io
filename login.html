<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SRS Tamizhan Network</title>
  <meta name="description" content="Login to SRS Tamizhan Network to access Full Stack Development resources.">
  <meta property="og:title" content="Login - SRS Tamizhan Network">
  <meta property="og:description" content="Access your account for expert Full Stack resources.">
  <meta property="og:type" content="website">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8649/8649595.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="center-container">
    <form class="form-card" autocomplete="on">
      <h1 style="color:#8b4513">Login</h1>
      <p style="color:#8b4513; margin:-10px 0 1.5em 0; font-size:1.07em;">
        Welcome back! Sign in to access exclusive Full Stack Development content.
      </p>
      <hr>
      <label for="login-username">Username or Email</label>
      <input type="text" id="login-username" name="username" placeholder="Enter your username or email" required autofocus>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <div class="form-footer">
        New here? <a href="Registeration.html">Create a new account</a>
      </div>
    </form>
  </div>
</body>
</html>
