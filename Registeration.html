<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SRS TAMIZHAN DEVELOPEMENTS</title>
  <meta name="description" content="Register for SRS TAMIZHAN NETWORK to access our free & paid resources.">
  <meta property="og:title" content="Register - SRS TAMIZHAN NETWORK">
  <meta property="og:description" content="Create your account for getting access to our exclusive products & resources">
  <meta property="og:type" content="website">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8649/8649595.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="center-container">
    <form class="form-card" id="register-form" autocomplete="on" novalidate>
      <h1 style="color:#8b4513">Register</h1>
      <p style="color:#8b4513; margin:-10px 0 1.5em 0; font-size:1.07em;">
        Join the SRS TAMIZHAN DEVELOPEMENTS for our exclusive products and resources!
      </p>
      <hr>

      <label for="reg-name">Name</label>
      <input type="text" id="reg-name" name="name" placeholder="Enter your full name" required>

      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" name="username" placeholder="Choose a username" required>

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="password" placeholder="Create a password" required autocomplete="new-password">
      <div class="password-strength" id="password-strength"></div>

      <label for="reg-confirmpass">Confirm Password</label>
      <input type="password" id="reg-confirmpass" name="confirmpassword" placeholder="Re-enter your password" required autocomplete="new-password">
      <div class="password-strength" id="confirm-password-message"></div>

      <div id="otp-section" style="display:none;">
        <label for="reg-otp">Enter OTP sent to your email</label>
        <input type="text" id="reg-otp" name="otp" placeholder="Enter OTP" maxlength="6">
        <div class="password-strength" id="otp-message"></div>
        <button type="button" id="resend-otp-btn" style="margin:10px 0 5px 0;">Resend OTP</button>
      </div>

      <button type="submit" id="register-btn">Register</button>

      <div class="form-footer">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
